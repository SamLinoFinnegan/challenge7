<!DOCTYPE html>
<html>

<head>

    <title>contact</title>
    <link rel="stylesheet" href="style7.css">
</head>

<body>
    <div id="logo">
        <img class="img" height="150" width="150" src="drclean.jpg">
    </div>
    <header id="main-header">
        <h1>Dr Clean Home</h1>
        <h2>
            Contact
        </h2>
    </header>
    <nav id="navbar">
        <div class="container">
            <ul>
                <li><a href="index.html">Principal</a></li>
                <li><a href="#">Quem Somos</a></li>
                <li><a href="#">Servicos</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </div>
    </nav>
    <div id="sideimg">
        <img src="smileclean.jpg"> </div>
    <section id="contact">
        <div>
            <h1>
                Nos estamos ansiosos para te conhecer.
            </h1>
            <h2>
                A nos mande uma mensagem, e iremos tentar lhe responder o quanto antes
            </h2>
        </div>
        <img width="400" src="happyclean.jpg">


        <form name="contact" method="POST" data-netlify="true">
            <p>
                <label>Your Name: <input type="text" name="name" /></label>
            </p>
            <p>
                <label>Your Email: <input type="email" name="email" /></label>
            </p>
            <p>
                <label>Your Role: <select name="role[]" multiple>
                        <option value="leader">Leader</option>
                        <option value="follower">Follower</option>
                    </select></label>
            </p>
            <p>
                <label>Message: <textarea rows="10" cols="40" name="message"></textarea></label>
            </p>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
    </section>

</body>

</html>
